<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Realistic Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #highscore {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="gameOver">
        <h2>Game Over</h2>
        <p id="finalScore"></p>
        <button id="restartBtn">Restart</button>
    </div>
    <div id="score">Score: 0</div>
    <div id="highscore">Highscore: 0</div>
    <audio id="bgMusic" loop>
        <source src="bg.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');
        const scoreDiv = document.getElementById('score');
        const highscoreDiv = document.getElementById('highscore');
        const bgMusic = document.getElementById('bgMusic');

        // Bird image
        const birdImg = new Image();
        birdImg.src = 'https://play-lh.googleusercontent.com/6UILUpNucHVymzHmhce5X3MkOb5NXHynGDRi5p1RGeFuPn5WaefNhI2zhZV5q6wI3c4';

        // Game variables
        let bird = { x: 50, y: 300, width: 40, height: 40, velocity: 0 };
        let gravity = 0.6;
        let jump = -12;
        let pipes = [];
        let score = 0;
        let highscore = localStorage.getItem('highscore') || 0;
        let gameRunning = true;
        let level = 1;
        let pipeSpeed = 2;
        let pipeGap = 150;

        highscoreDiv.textContent = `Highscore: ${highscore}`;

        // Pipe class
        class Pipe {
            constructor(x) {
                this.x = x;
                this.width = 50;
                this.topHeight = Math.random() * (canvas.height - pipeGap - 50) + 50;
                this.bottomY = this.topHeight + pipeGap;
            }
            draw() {
                ctx.fillStyle = '#228B22';
                ctx.fillRect(this.x, 0, this.width, this.topHeight);
                ctx.fillRect(this.x, this.bottomY, this.width, canvas.height - this.bottomY);
                // Add shadows for realism
                ctx.fillStyle = '#006400';
                ctx.fillRect(this.x + 2, this.topHeight - 10, this.width - 4, 10);
                ctx.fillRect(this.x + 2, this.bottomY, this.width - 4, 10);
            }
            update() {
                this.x -= pipeSpeed;
            }
        }

        // Initialize pipes
        function initPipes() {
            pipes = [];
            for (let i = 0; i < 3; i++) {
                pipes.push(new Pipe(400 + i * 200));
            }
        }

        // Draw bird
        function drawBird() {
            ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
        }

        // Update game
        function update() {
            if (!gameRunning) return;

            // Bird physics
            bird.velocity += gravity;
            bird.y += bird.velocity;

            // Check ground/ceiling collision
            if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
                gameOver();
            }

            // Update pipes
            pipes.forEach(pipe => {
                pipe.update();
                // Check collision
                if (bird.x < pipe.x + pipe.width && bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY)) {
                    gameOver();
                }
                // Score
                if (pipe.x + pipe.width < bird.x && !pipe.passed) {
                    pipe.passed = true;
                    score++;
                    scoreDiv.textContent = `Score: ${score}`;
                    // Level up every 5 points
                    if (score % 5 === 0) {
                        level++;
                        pipeSpeed += 0.5;
                        pipeGap = Math.max(100, pipeGap - 10);
                    }
                }
            });

            // Remove off-screen pipes and add new ones
            if (pipes[0].x + pipes[0].width < 0) {
                pipes.shift();
                pipes.push(new Pipe(pipes[pipes.length - 1].x + 200));
            }
        }

        // Draw game
        function draw() {
            // Background
            ctx.fillStyle = 'linear-gradient(to bottom, #87CEEB, #98FB98)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Pipes
            pipes.forEach(pipe => pipe.draw());

            // Bird
            drawBird();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Jump
        function jumpBird() {
            if (gameRunning) {
                bird.velocity = jump;
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            bgMusic.pause();
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('highscore', highscore);
                highscoreDiv.textContent = `Highscore: ${highscore}`;
            }
            document.getElementById('finalScore').textContent = `Score: ${score} | Highscore: ${highscore}`;
            gameOverDiv.style.display = 'block';
        }

        // Restart
        function restart() {
            bird.y = 300;
            bird.velocity = 0;
            score = 0;
            level = 1;
            pipeSpeed = 2;
            pipeGap = 150;
            scoreDiv.textContent = `Score: 0`;
            gameRunning = true;
            initPipes();
            gameOverDiv.style.display = 'none';
            bgMusic.currentTime = 0;
            bgMusic.play();
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jumpBird();
            }
        });
        canvas.addEventListener('click', jumpBird);
        restartBtn.addEventListener('click', restart);

        // Start game
        initPipes();
        bgMusic.play();
        gameLoop();
    </script>
</body>
</html>
